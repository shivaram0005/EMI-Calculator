<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Emi Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>
            <form action="#">
               <div class="group">
                <div class="title">Amount</div>
                <input type="text" name="" id="" class="loan-amount">
               </div> 
               <div class="group">
                <div class="title">Interst Rate</div>
                <input type="text" name="" id="" class="interst-rate">
               </div> 
               <div class="group">
                <div class="title">Tenure(in months)</div>
                <input type="text" name="" id="" class="loan-tenure">
               </div> 
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                   <h3>Loan Emi</h3> 
                   <div class="value">0</div>
                </div>
                <div class="total-interst">
                    <h3>Total Interst Payable</h3> 
                    <div class="value">0</div>
                 </div>
                 <div class="total-amount">
                    <h3>Total Amount</h3> 
                    <div class="value">0</div>
                 </div>
                 <button class="calculate-btn">Calculate</button>
            </div>
        </div>
    </div>







    <script src="./index.js"></script>
</body>
</html>
